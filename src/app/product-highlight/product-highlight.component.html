<li [ngClass]="mainClass">
    <article class="product-details">
        <h2>{{ name }}</h2>
        <p class="product-image">{{ image }}</p>
        <p class="product-price">{{ price }}</p>
    </article>

    <app-browse-item 
        *ngIf="isBrowse"
        [id]="id"
        [stockTally]="stockTally"
    ></app-browse-item>

    <app-cart-item
        *ngIf="isCart"
        [id]="id"
        [stockTally]="stockTally"
        [cartTally]="cartTally"
    ></app-cart-item>
</li>
