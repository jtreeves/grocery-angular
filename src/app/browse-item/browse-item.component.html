<article>
    <button 
        (click)="buttonFunction()"
        [ngClass]="buttonClass"
        [title]="buttonHover"
    >
        {{ buttonText }}
    </button>
    
    <div *ngIf="stockTally < 6 && stockTally > 0">
        <p>
            Only {{ stockTally }} left in stock!
        </p>
    </div>
    
    <div *ngIf="stockTally === 0">
        <p>
            OUT OF STOCK!
        </p>
    </div>
</article>
