<li>
    <article>
        <h2>{{ name }}</h2>
        <p>{{ image }}</p>
        <p>{{ price }}</p>
    </article>

    <app-browse-item 
        *ngIf="isBrowse"
        [id]="id"
        [stockTally]="stockTally"
    ></app-browse-item>

    <app-cart-item
        *ngIf="isCart"
        [id]="id"
        [stockTally]="stockTally"
        [cartTally]="cartTally"
    ></app-cart-item>
</li>
