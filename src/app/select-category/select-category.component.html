<form (change)="handleCategory()">
    <label for="category">
        Select Category
    </label>

    <select 
        [formControl]="currentCategory"
        name="category"
    >
        <option 
            *ngFor="let category of categories"
            [value]="category.name" 
        >
            {{ category.name }}
        </option>
    </select>
</form>
